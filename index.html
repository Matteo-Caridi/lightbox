<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox</title>
    <link href="./lightbox/css/lightbox.min.css" rel="stylesheet" />
</head>

<body>
    <h1>Esempi per lighbox</h1>
    <h2>solo link</h2>

    <a href="./img/ps5-26135.768x432.jpg" data-lightbox="ps5" data-title="Ps5">Nuova Ps5</a>
    <a href="./img/ps52.jpg" data-lightbox="ps5" data-title="Ps5">Nuova Ps5</a>

    <h2>miniatura e link</h2>

    <a href="./img/ps5-26135.768x432.jpg" data-lightbox="miniature" data-title="La nuova Ps5"><img
            src="./img/ps5-26135.768x432.jpg" alt="Ps5" style="width:200px; height:100px"></a>

    <h2>Set di Immagini</h2>
    <a href="./img/ps53.jpg" data-lightbox="set_ps5" data-title="La nuova Ps5"><img
            src="./img/ps53.jpg" alt="Ps5" style="width:200px; height:100px"></a>
    <a href="./img/ps54.jpg" data-lightbox="set_ps5" data-title="La nuova Ps5"><img
            src="./img/ps54.jpg" alt="Ps5" style="width:200px; height:100px"></a>

    <script src="lightbox/js/lightbox-plus-jquery.js"></script>
</body>

</html>
